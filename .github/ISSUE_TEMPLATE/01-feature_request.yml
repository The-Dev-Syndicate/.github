name: Feature Request
description: Looking for a feature
title: "[Feature] "
labels: ["feature"]
# projects: [Development-Corps/2] # Auto-magically tie to the org overview project
assignees:
  - Development-Corps/core-developer 
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this form. Please include as much detail as possible!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: feature
    attributes:
      label: Describe the Feature
      description: What would could we add to make the product better?
      placeholder: Details...
    validations:
      required: true
  - type: markdown
    attributes:
      value: |
        By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/Development-Corps/.github?tab=coc-ov-file#readme).
